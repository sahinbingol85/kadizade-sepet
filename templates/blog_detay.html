<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ yazi.baslik }} - {{ bilgi.isim }}</title>
    <meta name="description" content="{{ yazi.ozet }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --ana-renk: #5D4037; --yesil: #558B2F; --arkaplan: #FDFBF7; }
        body { background-color: var(--arkaplan); font-family: 'Lora', serif; color: #3e2723; padding-top: 80px; }
        .navbar { background-color: var(--ana-renk) !important; }
        .nav-link { color: #d7ccc8 !important; }
        .nav-link:hover, .nav-link.active { color: white !important; }
        .navbar-brand { color: #fff !important; }

        .article-container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .article-img { width: 100%; height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 30px; }
        .article-meta { color: #8d6e63; font-size: 0.9rem; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .article-content { font-size: 1.2rem; line-height: 1.8; }
        .back-link { color: var(--yesil); text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
        .footer { background-color: var(--ana-renk); color: #d7ccc8; padding: 40px 0; margin-top: 80px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">{{ bilgi.isim }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#urunler">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/blog">Sepetçinin Defteri</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hakkimizda">Hikayemiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ bilgi.facebook }}" target="_blank">Facebook</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="/blog" class="back-link">← Tüm Yazılara Dön</a>
        <article class="article-container">
            <h1 class="display-5 fw-bold mb-3">{{ yazi.baslik }}</h1>
            <div class="article-meta">Yayınlanma Tarihi: {{ yazi.tarih }} | Yazar: {{ bilgi.isim }}</div>
            <img src="{{ url_for('static', filename='img/' + yazi.resim) }}" class="article-img shadow-sm" alt="{{ yazi.baslik }}">
            <div class="article-content">
                {{ yazi.icerik | safe }}
            </div>
            <hr class="mt-5">
            <div class="text-center mt-4">
                <p>Bu yazıyı beğendiyseniz paylaşın!</p>
                <a href="{{ bilgi.facebook }}" class="btn btn-outline-success">Facebook Sayfamız</a>
            </div>
        </article>
    </div>

    <div class="footer text-center">
        <div class="container"><p>&copy; 2023 {{ bilgi.isim }}.</p></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
