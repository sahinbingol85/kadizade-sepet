<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ yazi.baslik }} - {{ bilgi.isim }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --ana-renk: #4E342E; --vurgu-renk: #8D6E63; --arkaplan: #FAF9F6; --yesil: #558B2F; --altin: #C5A059; }
        body { background-color: var(--arkaplan); font-family: 'Inter', sans-serif; color: var(--ana-renk); padding-top: 76px; line-height: 1.8; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        .navbar { background-color: #fff !important; box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding: 15px 0; }
        .navbar-brand { color: var(--ana-renk) !important; font-weight: 700; font-size: 1.5rem; }
        .nav-link { color: #666 !important; font-weight: 500; margin-left: 15px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--yesil) !important; }

        .article-container { max-width: 800px; margin: 0 auto; background: white; padding: 50px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); }
        .article-img { width: 100%; height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 30px; }
        .article-meta { color: #8d6e63; font-size: 0.9rem; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .article-content { font-size: 1.15rem; color: #444; }
        .back-link { color: var(--yesil); text-decoration: none; font-weight: 600; display: inline-block; margin-bottom: 20px; }
        .footer { background-color: #2D2420; color: #d7ccc8; padding: 70px 0 30px 0; margin-top: 100px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-leaf" style="color: var(--yesil);"></i> {{ bilgi.isim }}</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#urunler">Koleksiyon</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/blog">Sepetçinin Defteri</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hakkimizda">Hikayemiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="/blog" class="back-link"><i class="fas fa-arrow-left me-2"></i> Tüm Yazılara Dön</a>

        <article class="article-container">
            <h1 class="display-5 fw-bold mb-3">{{ yazi.baslik }}</h1>
            <div class="article-meta">
                <i class="far fa-calendar-alt me-2"></i> {{ yazi.tarih }} &nbsp;|&nbsp; <i class="far fa-user me-2"></i> {{ bilgi.isim }}
            </div>

            <img src="{{ url_for('static', filename='img/' + yazi.resim) }}" class="article-img shadow-sm" alt="{{ yazi.baslik }}">

            <div class="article-content">
                {{ yazi.icerik | safe }}
            </div>

            <hr class="mt-5">
            <div class="text-center mt-4">
                <p class="text-muted">Bu yazıyı sevdiniz mi?</p>
                <a href="{{ bilgi.facebook }}" class="btn btn-outline-dark rounded-pill px-4"><i class="fab fa-facebook-f me-2"></i> Facebook'ta Paylaş</a>
            </div>
        </article>
    </div>

    <a href="https://wa.me/905358530399" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <footer class="footer">
        <div class="container text-center"><p>&copy; 2023 {{ bilgi.isim }}.</p></div>
    </footer>
</body>
</html>
